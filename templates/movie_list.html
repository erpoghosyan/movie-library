{% extends "base.html" %}

{% block title %}Movies{% endblock title %}

{% block content %}
{% for movie in movie_list %}
<a href="{% url 'movie_detail' movie.pk %}" disabled="true">
<div class="card">
<div class="card-header">
<span class="font-weight-bold">{{ movie.title }}</span> &middot; 
<span class="text-muted">by {{ movie.author }} |
{{ movie.date }}</span>
</div>
<div class="card-body">
    {{ movie.body }} </div>
</div>
</a>
<br />
{% endfor %}
{% endblock content %}
