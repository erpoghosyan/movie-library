{% extends "base.html" %}

{% block content %}
    <h1>Delete</h1>
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ movie.title }}"?</p>
        <a class="btn btn-primary ml-2" href="{% url 'movie_detail' movie.pk %}">Cancel</a>
        <button class="btn btn-danger ml-2" type="submit">Confirm</button>
    </form>
{% endblock content %}
